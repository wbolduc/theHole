<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hole Chat</title>

        <style>
        * { font-family:tahoma; font-size:16px; padding:0px; margin:0px; }
        p { line-height:18px;}
		.blackOutLine{ text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; }
        .chatArea { width:500px; margin-left: 10px; float: left;}

		.connectionBox	{	float:left;
							margin: 10px;
							margin-right: 0px;
							border-style: solid;
							border-radius: 5px;
							border-width: 2px;
							}
		.connectionElement {	border-bottom: 2px solid;
								line-height: 18px;
								padding: 2px}

		#stalkers { border-bottom-style: none;}

        #content {	padding:5px;
			 		background:#ddd;
					border-radius:5px;
					overflow-y: scroll;
					border:2px solid #CCC;
					margin-top:10px;
					height: 800px;	}

        #input {	border-radius:5px;
			 		border:1px solid #ccc;
					padding:5px;
					width: 100%		}


        </style>
    </head>
    <body>
		<div class="connectionBox">
			<div id="connectionCount" class="connectionElement" style="background:#3d6">Connections: 0</div>
			<div id="connected" class="connectionElement"></div>
			<div id="stalkers" class="connectionElement">You are a stalker</div>
		</div>

		<div class="chatArea">
			<div id="content" class="chatArea"></div>

			<div class="chatArea" style="margin:10px; display:table">
    			<span id="status" style="display:table-cell; word-wrap:break-word; margin-left:10px; width:1px; max-width:120px;">Connecting...</span>
    			<input id="input" disabled="disabled" style="display:table-cell; margin-left:2px; width:100%" />
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./frontEnd.js"></script>
    </body>
</html>
